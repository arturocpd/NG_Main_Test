<div class="slds-m-around--small via-slds-flyout-grid-actions">
    <div class="slds-media slds-media--center slds-m-bottom--small">
      <div class="slds-media__figure">
        <span class="slds-icon_container slds-icon-standard-marketing-actions">
            <slds-svg-icon sprite="'standard'" icon="'marketing_actions'" size="'medium'" no-hint="true"></slds-svg-icon>
          <span class="slds-assistive-text">Actions</span>
        </span>
      </div>
      <div class="slds-media__body"><a href="javascript:void(0);" class="slds-text-heading--medium">Actions</a></div>
    </div>
    <ul>
        <li ng-repeat="action in data.actions" ng-if="$index >= (parent.limitActionLinksTo?parent.limitActionLinksTo:5)"
            class="slds-m-top--large">
            <a href="javascript:void(0);" class="slds-truncate via-action-link" ng-click="performAction(action)" hotkey-card-action>
                <vloc-card-icon data="action" obj="obj" size="'medium'" extra-classes="'big slds-icon-text-default'"></vloc-card-icon>{{action.displayName}}
              </a>
        </li>
    </ul>
    <p ng-if="parent.actions.length <= (parent.limitActionLinksTo?parent.limitActionLinksTo:5)">
        <small>No additional actions available.</small>
    </p>
</div>
