<div class="flyout-actions-card">
    <div class="title">Actions</div>
    <ul>
        <li ng-repeat="action in parent.actions" ng-if="$index >= (parent.limitActionLinksTo?parent.limitActionLinksTo:5)">
            <a href="#" ng-click="$parent.performAction(action)" hotkey-card-action><i class="icon {{action.vlocityIcon}}"></i><span>{{action.displayName}}</span></a>
        </li>
    </ul>
    <p ng-if="parent.actions.length <= (parent.limitActionLinksTo?parent.limitActionLinksTo:5)">
            <small>No additional actions available.</small>
    </p>
</div>
